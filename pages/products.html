<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Bro Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="../index.html">Bro Store</a></h1>
            <nav>
                <ul>
                    <li><a href="products.html"><i class="fas fa-store"></i> Produtos</a></li>
                    <li><a href="cart.html" id="cartButton"><i class="fas fa-shopping-cart"></i> Carrinho <span id="cartCount">0</span></a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Minha Conta</a></li>
                    <li><a href="register-product.html"><i class="fas fa-plus"></i> Cadastrar Produto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products-section">
            <div class="container">
                <h2>Lista de Produtos</h2>
                <div class="products-grid" id="productsList">
                    <!-- Produtos serão inseridos via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir este produto?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="btn btn-danger">Excluir</button>
                <button id="cancelDelete" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Bro Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/products-mock.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>

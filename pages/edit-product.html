<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Bro Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/edit-product.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="../index.html">Bro Store</a></h1>
            <nav>
                <ul>
                    <li><a href="products.html"><i class="fas fa-store"></i> Produtos</a></li>
                    <li><a href="cart.html" id="cartButton"><i class="fas fa-shopping-cart"></i> Carrinho <span id="cartCount">0</span></a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Minha Conta</a></li>
                    <li><a href="register-product.html"><i class="fas fa-plus"></i> Cadastrar Produto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="edit-product-section">
            <div class="container">
                <h2>Editar Produto</h2>
                <form id="editProductForm" class="edit-product-form">
                    <div class="form-group">
                        <label for="name">Nome do Produto</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Preço</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="image">URL da Imagem</label>
                        <input type="url" id="image" name="image" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category" name="category" required>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="moda">Moda</option>
                            <option value="casa">Casa</option>
                            <option value="esportes">Esportes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="stock">Estoque</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Alterações
                        </button>
                        <a href="products.html" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Bro Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/products-mock.js"></script>
    <script src="../js/edit-product.js"></script>
</body>
</html>
